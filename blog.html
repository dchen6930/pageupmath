    <script>
	        var config = {
                apiKey: "AIzaSyBJ2IpjiAZ8m8pBjYpMzime2_fIpMm-scg",

            firebase.initializeApp(config);

            // Get a reference to the database service
           var database = firebase.database().ref('questions');
		   var data, build,current = 1;
		   var myTemplate = $("#myTemplate").html()
           database.on('value',function(snapshot){
			   build = "";
               data = snapshot.val();

				build = Mustache.render(myTemplate,data["question" + current]);
                    //console.log(data[key]);

				$("#output").html(build);
           })
		   function checkandgo(){
				if(document.getElementById("userAnswer").value == data["key"]["lower" +current]||document.getElementById("userAnswer").value == data["key"]["" +current]||document.getElementById("userAnswer").value == data["key"]["num" +current]){
					alert("Correct");
					
				}else{
					alert("Incorrect.  Answer was " + data["key"]["" + current]);
				}
				
				window.location = "q2.html";
		   }
